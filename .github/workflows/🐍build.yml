
name: üêçBuild Python Package

on:
  push:
    branches: [ "main","dev"]
  pull_request:
   branches: [ "main","dev"]
   paths-ignore:
    - "docs/**"
    - "examples/**"
    - "*.md"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Add emoji
      uses: tiena2cva/action-emoji@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build

